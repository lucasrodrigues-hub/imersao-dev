<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produtos Google</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo-google">
            <h1 class="header-title"></h1>
        </div>
        <div class="search-box-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="search-icon" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <input type="text" id="barra-pesquisa" placeholder="Busque um Produto Google">
        </div>
        <div class="header-actions">
            <button id="theme-toggle" title="Alternar tema">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="19.78"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <main>
        <div class="category-filters"></div>
        <section class="card-container">
            <!-- Os cards serão inseridos aqui pelo JavaScript -->
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-top">
                <p class="footer-disclaimer">Projeto educacional — não oficial — inspirado nos Produtos Google.</p>
            </div>
            <div class="footer-bottom">
                <a href="https://www.instagram.com/r.lucaszz/" target="_blank">Instagram do Desenvolvedor</a>
                <a href="https://www.linkedin.com/in/lucas-rodrigues-de-moura/" target="_blank">LinkedIn</a>
                <a href="https://github.com/lucasrodrigues-hub" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

     <script src="script.js"></script>

</body>
</html>
